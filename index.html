<html>
<head>
  <title>Angry Rails</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="app.js"></script>
  </head>
  <body ng-app="startupNews"  ng-controller="MainCtrl">

    <div ng-repeat="post in posts | orderBy: '-upvotes' ">
      <a>
        {{post.title}}
      </a>
      <span ng-show="post.link">
        {{post.link}}
      </span>
      has {{post.upvotes}} upvotes &#9;
      <span ng-click="addUpvotes(post)">+like</span>
      <span ng-click="downVote(post)">-nope!</span>
    </div>

    <form ng-submit="addPost()">
      <input type="text" placeholder="Title" ng-model="title"></input><br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <button type="submit">Post</button>
    </form>


<!--     <button ng-click="addPost()">Post</button> -->
  </body>
</html>
